<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
	<title></title>
	<style>
		body{margin:0;}
		img{display: block;width:150%;}

		.scon{width:100%; overflow:auto;}
		.slider{ width:1600%; display: flex; position: relative; }
		.slider .each{overflow: hidden; }
		.slider .each img{position: relative;left: -25%;}
		.slider .model{font-size: 2rem; position: absolute; bottom:0;}

	</style>
</head>
<body>

	<div class="scon">
		<div class="slider" id="jslider"></div>
	</div>
	<script type="text/javascript">
		var a = [
			"watermelon",
			"ultraviolet",
			"skinnyred",
			"skinnyblue",
			"tendermugwort",
			"nakedchestnut",
			"merryblue",
			"richblack",
			"merryred",
			"merrygreen",
			"barbadosred",
			"mixapple",
			"nakedapple",
			"crimsonred",
			"burntpeach",
			"lemon",
			"custard",
			"mixpumpkin",
			"mixavocado",
			"mugwort",
			"jellygreen",
			"starrygold",
			"deepforest",
			"ceramicblue",
			"midblue",
			"classicnavy",
			"starrynavy",
			"mauve",
			"blueberry",
			"sweetpotato",
			"pomegranate",
			"mixpeach",
			"millennialpink",
			"strawberrymilk",
			"pinkcrush",
			"peanutbrown",
			"mixchestnut",
			"vanilla",
			"starryblack",
			"starry-silver",
			"stripe-barbadosred",
			"stripe-royalblue",
			"stripe-jellygreen",
			"stripe-jellygreen-royalblue",
			"halfhalf-blue-neongreen",
			"halfhalf-lavender-neonorange",
			"loveya"
		];
		
		for(var i in a){
			var s=document.createElement("div");
			var t=document.createElement("img");
			t.src = "./img/m-" + a[i] + ".jpg";
			s.className = "each";
			s.appendChild(t);
			var u=document.createElement("div");
			u.innerHTML = a[i];
			u.className = "model";
			//s.appendChild(u);
			jslider.appendChild(s);
		}


   
  
	</script>

</body>
</html>
